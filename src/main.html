<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Connect Four</title>
  <meta name="viewport" content="width=device-width">
  <style>####min.css####</style>
</head>
<body>
  <noscript><div class="table"><div class="cell"><p>No JavaScript No Fun!</p></div></div></noscript>
  <!--[if lt IE 9 ]><table id="broken"><tr><td><p>Broken Browser, Sorry!</p></td></tr></table><![endif]-->
  <div class="table">
    <div class="cell">
      <div id="playboard"></div>
    </div>
  </div>
  <img id="logo" src="####logo.svg####" alt="Connect Four logo">
  <img id="stats" src="####stats.svg####" alt="Question mark" title="Press [s] on your keyboard to open the stats.">
  <div id="popover" class="table">
    <div class="cell">
      <div id="popover-message">
        <div id="popover-image"></div>
        <table id="popover-stats">
          <tr><td>Games played:</td><td id="stats-games">0</td></tr>
          <tr><td>Player 1 wins:</td><td id="stats-wins0">0</td></tr>
          <tr><td>Player 2 wins:</td><td id="stats-wins1">0</td></tr>
          <tr><td>Draws:</td><td id="stats-draws">0</td></tr>
          <tr><td>Current player:</td><td id="stats-current-player">1</td></tr>
          <tr><td colspan="2"><input id="confirm" type="checkbox"> Confirm each move?</td></tr>
          <tr><td colspan="2"><button id="restart" disabled>Restart</button></td></tr>
        </table>
      </div>
    </div>
  </div>
  <!--[if IE 9 ]><script>####classList.js####</script><![endif]-->
  <script id="config" type="application/json">####config.json####</script>
  <script>####min.js####</script>
</body>
</html>
